<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .shadow {
        background: lightgray;
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }  
      .circle {
        background: #3a1c71;
        width: 100px;
        height: 100px;
        border-radius: 50%;
      } 
      .circle:hover {
        transform: translateY(20px);
      } 
    </style>
</head>
<body>
    <div class="shadow">
        <div class="circle"></div>
    </div>
</body>
</html>
