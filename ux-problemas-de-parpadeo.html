<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
        width: 100px;
        height: 100px;
        background-color: purple;
        cursor: pointer;
        opacity: 0.8;
        }
        
        div:hover {
        transform: translateX(45px);
        }
        h3::before{
        content: "";
        display: block;
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        top: 50px;
        }

    </style>
</head>
<body>
    <h3>Mueve el cursor por debajo del punto</h3>
    <div></div>
</body>
</html>
